        <h1>Revision Page</h1>

<textarea id="notes" rows="30" cols="70" placeholder="Write your revision notes here..."></textarea><br><br>

<button onclick="saveNotes()">Save Notes</button>

<p id="msg"></p>

<script>
function saveNotes() {
    let text = document.getElementById("notes").value;
    localStorage.setItem("revision_notes", text);
    document.getElementById("msg").innerHTML = "Notes saved!";
}
</script>
