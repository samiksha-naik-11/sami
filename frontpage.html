<html>
    <title>Welcome</title>
    <head>
        <style>
            .headd
            {
                background-color: rgb(151, 172, 14);
                text-align: center;
            }
            .card {
                    width: 300px;
                    padding: 20px;
                    background-color:azure;
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                    margin: 50px auto;   /* Centers the card */
                }

            .card button {
                            padding: 10px 20px;
                            border: none;
                            background: #007bff;
                            color: white;
                            border-radius: 5px;
                            cursor: pointer;
                        }
        </style>
    </head>
    <body>
        <h1 class="headd">Create your profile</h1>
        <div class="card">
        <h4>Name:</h4><br>
        <input type="text" name="Name" placeholder="-----Enter----------">
       
        <h4>course:</h4>
         <input type="text" name="course" placeholder="----Enter--------">
        <h4>year:</h4>
         <input type="number" name="year" placeholder="------Enter---------">
        <h4>DOB:</h4>
         <input type="date" name="DOB" placeholder="DD/MM/YYYY">
        <h4>No of subjects:</h4>
         <input type="number" name="No of subjects" placeholder="------Enter---------"><br>
    
    <a href="second.html">
    <button class="btn"> Submit</button>
    <button onclick="saveData()">Save & Go to Profile</button>
    </a>
</div>


<script>
function saveData() {
    localStorage.setItem("Name", document.getElementById("Name").value);
    localStorage.setItem("course", document.getElementById("course").value);
    localStorage.setItem("year", document.getElementById("year").value);
      localStorage.setItem("DOB", document.getElementById("DOB").value);
        localStorage.setItem("No of subjects", document.getElementById("No of subjects").value);
    window.location.href = "profile.html";
}
</script>

    </body>
</html>
