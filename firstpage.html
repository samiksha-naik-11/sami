<!DOCTYPE html>
<html>
<head>
    <title>Enter Info</title>
</head>
<body>

<h1>Enter Your Information</h1>

<label>Name:</label><br>
<input type="text" id="name"><br><br>

<label>Email:</label><br>
<input type="text" id="email"><br><br>

<label>Bio:</label><br>
<textarea id="bio"></textarea><br><br>

<button onclick="saveData()">Save & Go to Profile</button>

<script>
function saveData() {
    localStorage.setItem("user_name", document.getElementById("name").value);
    localStorage.setItem("user_email", document.getElementById("email").value);
    localStorage.setItem("user_bio", document.getElementById("bio").value);

    window.location.href = "profile.html";
}
</script>

</body>
</html>
